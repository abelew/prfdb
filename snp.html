<script language="JavaScript">
<!-- Use the HTML comment to hide JavaScript from old browsers
function stemdigit()
{
   var x = document.snpform.frameshift.selectedIndex
   var y = document.getElementById("digit")
   var z = document.snpform.frameshift.options[x].value
   if (z == "d")
   {
         y.style.visibility='visible'
   }
   else
   {
         y.style.visibility='hidden'
   }
}
function toggleinput()
{
   var x = document.getElementById("genetoggle")
   if ( document.snpform.gene.checked == true )
   {
         x.style.visibility='visible'
	  togglegene("1")
   }
   else
   {
         x.style.visibility='hidden'
	  var y = document.getElementById("geneselect")
         y.style.visibility='visible'
	  y.deleteRow(0)
   }
}
function togglegene(u)
{
   var v = ""
   var w = document.snpform.genetoggle
   var x = w.length
   
   for (i = 0; i < x; i++) {
     if (w[i].checked) {
       v = w[i].value
     }
   }

   var y = document.getElementById("geneselect")
   if (u != "1") {
     y.deleteRow(0)
   }

   var z = y.insertRow(0)
   var a = z.insertCell(0)


   if (v == "text")
   {
        y.style.visibility='visible'
	a.innerHTML = '<textarea name="gene_text"  rows="12" cols="100"></textarea>'
   }
   else if (v == "upload")
   {
        y.style.visibility='visible'
	a.innerHTML = '<input type="file" name="gene_upload"  size="25" />'
   }
   else
   {
        y.style.visibility='hidden'
   }
}

// End hiding JavaScript -->
</script>
</td>
<td width = "70%">

</select><br>

<option selected="selected" value="s">slippery site</option>
<option value="d">stem</option>
<option value="sdf">PRF signal</option>
<option value="n">NOT PRF signal</option>

<option value="null">No SNPs</option>
</select> <span id="digit" class="snphid">number <input type="text" name="snp_digit"  size="5" maxlength="10" /></span><br>
GI/accession: <label><input type="checkbox" name="gene" value="off" onclick="toggleinput()" /></label> <span id="genetoggle" class="snphid">Select: <label><input type="radio" name="genetoggle" value="text" checked="checked" onclick="togglegene(this)" />Text Input</label> <label><input type="radio" name="genetoggle" value="upload" onclick="togglegene(this)" />Upload List</label></span><br>
<table id="geneselect" class="snphid" border="0"></table>
