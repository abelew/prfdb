<input type="hidden" name="species" value="[% species %]">
<input type="hidden" name="accession" value="[% accession %]">

<table width="100%" border="0" cellspacing="2" cellpadding="2">
  <tr align="left" valign="top">
    <td width="400">
      <strong>Gene Name: <a href="[% base %]/browse?accession=[% accession %]">[% genename %]</a></strong>
      [% IF short_accession %]
      <a href="http://db.yeastgenome.org/cgi-bin/locus.pl?locus=[% short_accession %]">SGD Link</a>
      [% END %]
      <br>
      <strong>Accession:</strong> [% accession %]<br>
      <strong>Species:</strong><i> [% species %]</i><br>
      <strong>Run</strong>
      <a href="[% base %]/local_blast?accession=[% accession %]">Local Blast</a> or
      <a href="[% base %]/remote_blast?accession=[% accession %]">Remote Blast</a></br>
      <strong>Graph</strong> <a href="[% base %]/landscape?accession=[% accession %]">MFE minima</a> or
      <a href="[% base %]/download_sequence?accession=[% accession %]">Download Sequence</a><br>
    </td>
  </tr>
